<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="app_container">
        <div class="heading">
          To Do List
          <img
            src="https://media.istockphoto.com/id/1005546132/vector/vector-cartoon-checklist-with-tablet-icon-in-comic-style-checklist-task-list-sign.jpg?s=1024x1024&w=is&k=20&c=vXx5xKikikA3WuJpqZBC0Yk6l1ycxqfx7p4kzoGSDqs="
            width="30"
            height="30"
            alt="to-do"
          />
        </div>
        <div class="container">
          <div class="header">
            <input type="text" placeholder="Add a new task" id="input" />
            <button id="add_button">Add</button>
          </div>
          <ol id="tasks"></ol>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
